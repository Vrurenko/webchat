<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registration</title>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/main.css" rel="stylesheet">
</head>
<body>

<div th:if="${param.logout}">
    You have been logged out.
</div>

<div class="col-md-4 col-md-offset-4">
    <div class="login-panel panel panel-default">
        <div class="panel-heading"><h3 class="panel-title">Registration form</h3></div>
        <div class="panel-body">
            <form th:action="@{/registration}" method="POST" enctype="multipart/form-data">
                <div th:if="${param.error}">
                    Invalid username and password.
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" name="login" autofocus placeholder="Username">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" name="password" placeholder="Password">
                </div>
                <div class="form-group">
                    <input type="file" class="form-control" name="content" accept="image/*">
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-lg btn-primary btn-block " value="Register">
                </div>
                <a href="/" class="btn btn-link">Login</a>
            </form>
        </div>
    </div>
</div>

</body>
</html>
